<!DOCTYPE html>
<html>
<head>
  <title></title>

    <script src="Jquery/jquery-1.9.1.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="details.css">

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDkiG0Cf46ZW6vqvZytWl0RPimm8ImDRRo&sensor=true"></script>
    <script type="text/javascript" src="charts.js"></script>
    <script type="text/javascript" src="Details.js"></script>
    <script type="text/javascript" src="jquery.hammer.js"></script>
</head>
<body>


<div id="Details">

	<div class="header">
		<div class="header-title">
			<p>Ruby Skye<br />
			<p class="small">night club</p>
		</div>
		<div class="uber">
			<div class="image"></div>
		</div>
	</div>

	<div class="address">
		<p>420 Mason St.<br />
		San Francisco, California</p>
	</div>

	<div class="charts">
		<div class="pull-left">
			<canvas id="gender_ratio" width="150" height="150"></canvas>
			<p class="small center">boy/girl ratio</p>
		</div>
		<div class="pull-left">
			<canvas id="wait" width="250" height="150"></canvas>
			<p class="small center">wait time</p>
		</div>
		<div class="clear"></div>
	</div>

	<div class="friends">
		<p class="friend-title">Friends</p>
		<div class="friend">
			<div class="facebook"><p>Max Wesel</p></div>
		</div>
		<div class="friend">
			<div class="google"><p>Lukas Masuch</p></div>
		</div>
		<div class="friend">
			<div class="facebook"><p>David Farr</p></div>
		</div>
	</div>

</div>


</body>
</html>
